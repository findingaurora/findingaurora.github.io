<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <meta Content-Type="application/json" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../plugin/bootstrap/bootstrap-table.css">
    <style>
        body {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <ul class="breadcrumb">
        <li>
            <a href="../pages/login.html"> 用户登录</a>
        </li>
        <li class="active">
            用户注册
        </li>


    </ul>
    <div class="container" style="padding-top: 5%">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputEmail3">用户名</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputEmail3" type="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword3">密码</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputPassword3" type="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" />记住密码</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-default" type="submit">注    册</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-default" type="submit">返回主页</button>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="../plugin/jquery/jquery-3.1.1.min.js"></script>
    <script src="../plugin/bootstrap/bootstrap.min.js"></script>
    <script src="../plugin/bootstrap/bootstrap-table.js"></script>
